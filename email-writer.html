<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Writer - Netisore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="tool-body">
    <header>
        <a href="index.html" class="logo"><img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo"> Netisore</a>
        <a href="index.html" class="btn btn-outline">Back Home</a>
    </header>

    <div class="tool-wrapper">
        <div class="tool-container">
            <div class="tool-header-inner">
                <h1>AI Email Writer</h1>
                <p>Generate professional emails with a single click.</p>
            </div>
            <div class="tool-form">
                <div class="form-group"><label>Recipient Name</label><input type="text" id="eName" placeholder="e.g. Hiring Manager"></div>
                <div class="form-group"><label>Email Topic / Purpose</label><input type="text" id="eTopic" placeholder="e.g. Asking for a sick leave"></div>
                <div class="form-group"><label>Tone</label>
                    <select id="eTone" style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); background:var(--secondary); color:var(--text-main);">
                        <option>Professional</option>
                        <option>Friendly</option>
                        <option>Urgent</option>
                    </select>
                </div>
                <button class="btn" id="genBtn" style="width:100%; margin-top:1rem;" onclick="generateEmail()">Generate Email ✨</button>
            </div>

            <div id="result" class="output-box">
                <h3 style="margin-bottom:1rem; color:var(--accent);">Draft:</h3>
                <textarea id="emailOutput" style="width:100%; height:200px; padding:1rem; border-radius:10px; border:1px solid var(--border); background:var(--primary); color:var(--text-main); font-family:monospace;" readonly></textarea>
                <button class="btn btn-outline" style="margin-top:1rem;" onclick="copyToClipboard()">Copy Text</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function generateEmail(){
            const btn = document.getElementById('genBtn');
            const name = document.getElementById('eName').value || "Recipient";
            const topic = document.getElementById('eTopic').value || "General Inquiry";
            const tone = document.getElementById('eTone').value;
            
            btn.innerText = "Thinking...";
            btn.disabled = true;

            setTimeout(() => {
                const draft = `Subject: Regarding ${topic}\n\nDear ${name},\n\nI hope this email finds you well.\n\nI am writing to you regarding ${topic.toLowerCase()}. Please let me know if we can discuss this further at your earliest convenience.\n\nLooking forward to your response.\n\nBest Regards,\n[Your Name]`;
                
                document.getElementById('emailOutput').value = draft;
                document.getElementById('result').classList.add('active');
                btn.innerText = "Generate Email ✨";
                btn.disabled = false;
            }, 1500); // Simulated AI delay
        }

        function copyToClipboard(){
            const copyText = document.getElementById("emailOutput");
            copyText.select();
            document.execCommand("copy");
            showToast("Email copied to clipboard!");
        }
    </script>
</body>
</html>
